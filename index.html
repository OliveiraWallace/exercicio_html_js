<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Exercicio Formulário</title>
</head>
<body>
    <h1>Comparação de Números</h1>
    <form id="formulario">
        <!-- campos A/B com rotulos, id e obrigatoriedade de preenchimento -->
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br>

        <label for="campoB">Campo B:</label>
        <input type="number"  id="campoB" name="campoB" required><br>
        <button type="submit">Comparar</button>
    </form>
    
<!-- exibe resultado -->
    <p id="mensagem">Menssagem teste</p>
<!-- JS no final do body para ser carregado após do carregamento do HTML e CSS -->
    <script src="js/main.js"></script>
</body>
</html>
